  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0f0f0f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 50px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #5b9cf6;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .name {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .role {
      color: #5b9cf6;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    .exp {
      color: #666;
      font-size: 0.85rem;
      margin-bottom: 28px;
    }

    .divider {
      height: 1px;
      background: #2a2a2a;
      margin-bottom: 24px;
    }

    .stack-title {
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 12px;
    }

    .stack {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 32px;
    }

    .badge {
      background: #242424;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 5px 14px;
      font-size: 0.85rem;
      color: #ccc;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: opacity 0.2s, transform 0.2s;
    }

    .link-btn:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .tg {
      background: #2a9fd6;
      color: #fff;
    }

    .gh {
      background: #24292e;
      color: #fff;
      border: 1px solid #444;
    }

    .link-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
